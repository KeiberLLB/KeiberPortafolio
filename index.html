<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="shortcut icon" href="/assets/img/0.png" type="image/x icon" />
    <title>Keiber Portafolio</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <main>
      <aside>
        <div class="content">
          <div class="img">
            <img src="./assets/img/photo1702659253.jpeg" alt="" />
          </div>
          <div class="inf">
            <h1>Keiber Lázaro</h1>
            <h2>Software Developer</h2>
            <div class="social-media">
              <a href="https://github.com/KeiberLLB" target="_blank"
                ><ion-icon name="logo-github"></ion-icon
              ></a>
              <a
                href="https://www.linkedin.com/in/k-leandro-lázaro-bastos-8008612a4"
                target="_blank"
                ><ion-icon class="in" name="logo-linkedin"></ion-icon
              ></a>
            </div>
          </div>
          <div class="contact">
            <div class="contact-info">
              <div class="icon icon-phone">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
              <div class="text">
                <h3>Phone</h3>
                <a href="tel:+573138319975">+57 3138319975</a>
              </div>
            </div>
            <div class="contact-info">
              <div class="icon icon-mail">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="text">
                <h3>Email</h3>
                <a href="mailto:leandro1991.9@gmail.com"
                  >leandro1991.9@gmail.com</a
                >
              </div>
            </div>
            <div class="contact-info">
              <div class="icon icon-location">
                <ion-icon name="location"></ion-icon>
              </div>
              <div class="text">
                <h3>Location</h3>
                <p>Medellín - Antioquia</p>
              </div>
            </div>
            <div class="contact-info">
              <div class="icon icon-birthday">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
              <div class="text">
                <h3>Birthday</h3>
                <p>16 september 1991</p>
              </div>
            </div>
          </div>
          <button>
            <span>Download CV</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
        </div>
      </aside>
      <section>
        <header>
          <div class="logo">
            <img src="/assets/img/1.png" alt="" />
          </div>
          <div class="nav-bar">
            <div class="nav-links">
              <div class="nav-link">
                <ion-icon id="close-folder" name="person-outline"></ion-icon
                ><ion-icon id="open-folder" name="person"></ion-icon>About
              </div>
              <div class="nav-link">
                <ion-icon
                  id="close-folder"
                  name="document-text-outline"
                ></ion-icon
                ><ion-icon id="open-folder" name="document-text"></ion-icon
                >Resume
              </div>
              <div class="nav-link">
                <ion-icon id="close-folder" name="folder-outline"></ion-icon
                ><ion-icon id="open-folder" name="folder-open"></ion-icon
                >Projects
              </div>
              <div class="nav-link">
                <ion-icon id="close-folder" name="people-outline"></ion-icon
                ><ion-icon id="open-folder" name="people"></ion-icon>Contact
              </div>
            </div>
          </div>
        </header>
        <article class="about"></article>
        <article class="projects"></article>
        <article class="contact"></article>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

</html>
